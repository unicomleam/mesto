<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title lang="en">Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип сервиса Mesto" class="header__logo"></header><main class="content"><section class="profile"><img src="#" alt="Аватар" class="profile__avatar"><div class="profile__avatar-icon effect"></div><div class="profile__info"><div class="profile__redact-block"><h1 class="profile__name"></h1><button type="button" aria-label="profile edit" class="profile__edit-button effect"></button></div><p class="profile__profession"></p></div><button type="button" aria-label="profile add card" class="profile__add-button effect"></button></section><section class="gallery"><ul class="gallery__elements"></ul></section></main><footer class="footer"><p class="footer__author">© 2022 Mesto Russia</p></footer><div class="popup" id="popup-form-edit"><div class="popup__container"><button type="button" id="btn-close-edit" class="popup__close effect"></button><div class="popup__wrapper"><form name="form-edit" class="popup__form popup__form_edit" novalidate><h3 class="popup__title">Редактировать профиль</h3><input id="username" required name="name" minlength="2" maxlength="40" class="popup__input popup__input_type_name"> <span class="username-error popup__input-error"></span> <input id="user-profession" required name="about" minlength="2" maxlength="200" class="popup__input popup__input_type_profession"> <span class="user-profession-error popup__input-error"></span> <button type="submit" class="popup__button effect">Сохранить</button></form></div></div></div><div class="popup" id="popup-form-add"><div class="popup__container"><button type="button" id="btn-close-add" class="popup__close effec
