<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Mesto</title>
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/header/logo.svg" alt="Логотип сервиса Mesto" class="header__logo">
            <div class="header__line"></div>
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/profile/Avatar.png" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__redact-block">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button effect">
                            <img src="./images/profile/edit-button_vector.svg" alt="Знак 'редактировать' " class="profile__vector-editButton">
                        </button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button effect">
                    <img src="./images/profile/add-button_vector.svg" alt="Знак 'добавить' " class="profile__vector-addButton">
                </button>
            </section>

            <section class="gallery">
                <ul class="gallery__elements">
                    <li class="element">
                        <img src="./images/gallery/Karachaevo-Cherkessia.jpg" alt="" class="element__image">
                        <div class="element__bottom-group">
                            <p class="element__appellation">Карачаево-Черкессия</p>
                            <button type="button" class="element__like-button element__like-button_diasbled effect"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/gallery/Elbrus.jpg" alt="" class="element__image">
                        <div class="element__bottom-group">
                            <p class="element__appellation">Гора Эльбрус</p>
                            <button type="button" class="element__like-button element__like-button_diasbled effect"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/gallery/Dombay.jpg" alt="" class="element__image">
                        <div class="element__bottom-group">
                            <p class="element__appellation">Домбай</p>
                            <button type="button" class="element__like-button element__like-button_diasbled effect"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/gallery/Elbrus.jpg" alt="" class="element__image">
                        <div class="element__bottom-group">
                            <p class="element__appellation">Гора Эльбрус</p>
                            <button type="button" class="element__like-button element__like-button_diasbled effect"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/gallery/Dombay.jpg" alt="" class="element__image">
                        <div class="element__bottom-group">
                            <p class="element__appellation">Домбай</p>
                            <button type="button" class="element__like-button element__like-button_diasbled effect"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/gallery/Karachaevo-Cherkessia.jpg" alt="" class="element__image">
                        <div class="element__bottom-group">
                            <p class="element__appellation">Карачаево-Черкессия</p>
                            <button type="button" class="element__like-button element__like-button_diasbled effect"></button>
                        </div>
                    </li>
                </ul>

            </section>
        </main>

        <footer class="footer">
            <h2 class="footer__author">© 2020 Mesto Russia</h2>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <form class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>

                <input type="text" class="popup__input popup__input_type_name" placeholder='Жак-Ив Кусто'>
                <div class="popup__line"></div>

                <input type="text" class="popup__input popup__input_type_profession" placeholder='Исследователь океана'>
                <div class="popup__line"></div>

                <button type="button" class="popup__submit effect">
                    <p class="popup__submit-text">Сохранить</p>
                </button>
            </form>
            <button type="button" class="popup__close effect">
                <img src="./images/popup/close-icon.svg" class="popup__close-icon"></img>
            </button>
        </div>
    </div>
    
    <script src="./scripts/index.js"></script>
</body>
</html>
