<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Mesto</title>
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/header/logo.svg" alt="Логотип сервиса Mesto" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/profile/avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__redact-block">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="profile edit" class="profile__edit-button effect"></button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button type="button" aria-label="profile add card" class="profile__add-button effect"></button>
            </section>

            <section class="gallery">
                <ul class="gallery__elements"></ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__author">© 2022 Mesto Russia</p>
        </footer>

        <div class="popup"  id="popup-form-edit">
            <div class="popup__container">
                <button type="button" id="btn-close-edit" class="popup__close effect"></button>
                <div class="popup__wrapper">
                    <form name="form-edit" class="popup__form">
                        <h3 class="popup__title">Редактировать профиль</h3>
    
                        <input type="text" name="user-name" class="popup__input popup__input_type_name">
    
                        <input type="text" name="user-profession" class="popup__input popup__input_type_profession">
    
                        <button type="submit" class="popup__submit effect">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="popup"  id="popup-form-add">
            <div class="popup__container">
                <button type="button" id="btn-close-add" class="popup__close effect"></button>
                <div class="popup__wrapper">
                    <form name="form-add" class="popup__form">
                        <h3 class="popup__title">Новое место</h3>
    
                        <input type="text" required name="card-name" placeholder="Название" class="popup__input popup__input_card_name">
    
                        <input type="url" required name="card-link-to-pic" placeholder="Ссылка на картинку" class="popup__input popup__input_card_link">
    
                        <button type="submit" class="popup__submit effect">Создать</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="popup popup_background"  id="popup-img">
            <div class="popup__image-container">
                <button type="button" id="btn-close-img" class="popup__close effect"></button>
                <img class="popup__image">
                <figcaption class="popup__figcaption"></figcaption>
            </div>
        </div>

    </div>
    <template id="template-card-element">
        <li class="element">
            <button type="button" class="element__delete effect"></button>
            <img class="element__image">
            <div class="element__bottom-group">
                <h2 class="element__appellation"></h2>
                <button type="button" class="element__like-button effect"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
